<!DOCTYPE html>
<html>
<head>
    <title>Rotating Embed</title>
</head>
<body>
    <!-- Create the container divs for each iframe -->
    <div id="rotatingIframes">
        <div id="iframe1" style='position: relative; padding-bottom: 56.25%; padding-top: 35px; height: 0; overflow: hidden;'>
            <iframe sandbox='allow-scripts allow-same-origin allow-presentation' allowfullscreen='true' allowtransparency='true' frameborder='0' height='315' src='https://www.mentimeter.com/app/presentation/alt6sz5wh6hxb6nen6jqj8ew3bmk4ae5/6he3jgv61aca/embed' style='position: absolute; top: 0; left: 0; width: 100%; height: 100%;' width='420'></iframe>
        </div>
        <div id="iframe2" style='position: relative; padding-bottom: 56.25%; padding-top: 35px; height: 0; overflow: hidden;'>
            <iframe sandbox='allow-scripts allow-same-origin allow-presentation' allowfullscreen='true' allowtransparency='true' frameborder='0' height='315' src='https://www.mentimeter.com/app/presentation/alfvqjnxs261w9kwr6yg8hp2yr9yx38c/embed' style='position: absolute; top: 0; left: 0; width: 100%; height: 100%;' width='420'></iframe>
        </div>
        <div id="iframe3" style='position: relative; padding-bottom: 56.25%; padding-top: 35px; height: 0; overflow: hidden;'>
            <iframe sandbox='allow-scripts allow-same-origin allow-presentation' allowfullscreen='true' allowtransparency='true' frameborder='0' height='315' src='https://www.mentimeter.com/app/presentation/aleeu9m5fw2ehc2dwzt67fah1dzcwia2/embed' style='position: absolute; top: 0; left: 0; width: 100%; height: 100%;' width='420'></iframe>
        </div>
    </div>

    <script>
        var currentIframe = 1;
        var totalIframes = 3;

        function hideAllIframes() {
            for (var i = 1; i <= totalIframes; i++) {
                document.getElementById('iframe' + i).style.display = 'none';
            }
        }

        function rotateIframe() {
            hideAllIframes();
            currentIframe = (currentIframe % totalIframes) + 1;
            document.getElementById('iframe' + currentIframe).style.display = 'block';
        }

        hideAllIframes();
        document.getElementById('iframe1').style.display = 'block'; // Show the first iframe initially
        setInterval(rotateIframe, 5000);
    </script>
</body>
</html>
